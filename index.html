  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <body ng-app="my-app" ng-controller="contacts-controller">
  <div class="container holder">

    <section id="EditCont">
    <div ng-if="editEntry" class="card">
    <div class="card-content">
    <h3>Edit Contact:</h3>
      <div class="row">
      <div class="col s12 m6 l4"><input type="text" ng-model="currentRecord.Name"></div>
      <div class="col s12 m6 l4"><input type="text" ng-model="currentRecord.Age" placeholder="Enter Your Age"></div>
      <div class="col s12 m6 l4"><input type="text" ng-model="currentRecord.Phone" placeholder="Enter Your Number"></div>
      <div class="row">
      <div class="col s12 m6 l6"><input type="text" ng-model="currentRecord.Address" placeholder="Enter Your Location"></div>
      <div class="col s12 m6 l6"><input type="text" ng-model="currentRecord.Link" placeholder="Enter Your Image Link"></div>
      </div>
      <a class="waves-effect waves-light btn" ng-click="saveRecord()">Save</a>
      <a class="waves-effect waves-light btn" ng-click="deleteRecord(currentRecord)">Delete</a>
      </div>
    </div>
    </section>

    <h3>Contacts:</h3>
    <div class="row imgfilter">
      <div class="col s12 m6 l3" ng-repeat = "todo in todos track by $index">
        <div class="card">
          <div class="card-image">
            <img ng-src="{{ todo.Link }}" />
            <span class="card-title text-darken-2">{{todo.Name}}</span>
          </div>
          <div class="card-content">
            <p>{{todo.Age}}</p>
            <p>{{todo.Phone}}</p>
            <p>{{todo.Address}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn" ng-click="editRecord(todo)" href="#EditCont">Edit</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div>
      <div class="card">
    <div class="card-content">
      <h3>Add Contact:</h3>
      <div class="row">
      <div class="col s12 m6 l4"><input type="text" ng-model="input" placeholder="Enter Your Name"></div>
        <div class="col s12 m6 l4"><input type="text" ng-model="input4" placeholder="Enter Your Age"></div>
        <div class="col s12 m6 l4"><input type="text" ng-model="input2" placeholder="Enter Your Number"></div>
        </div>
        <div class="row">
      <div class="col s12 m6 l6"><input type="text" ng-model="input3" placeholder="Enter Your Location"></div>
        <div class="col s12 m6 l6"><input type="text" ng-model="input5" placeholder="Enter Your Image Link"></div>
        </div>
        <a class="waves-effect waves-light btn" ng-click="add()">Add</a>
        </div>
        </div>
      </div>

      <contacts-list></contacts-list>

      <div>
      <div class="card">
    <div class="card-content">
      <h3>Search Contacts:</h3>
       <input type="text" ng-model="contactSearch" placeholder="Search Contacts">
       <div ng-repeat = "todo in todos | filter: contactSearch track by $index">
        {{ 'Name: ' + todo.Name + ', Age: ' + todo.Age + ', Number: ' + todo.Phone + ', Location: ' + todo.Address }}
      </div>
      </div>
      </div>
    </div>


</div>
