<div class="card">
              <div class="card-content">
                <h3>Add Contact:</h3>
                <div class="row">
                  <div class="col s12 m6 l4"><input type="text" ng-model="input" placeholder="Enter Your Name"></div>
                  <div class="col s12 m6 l4"><input type="text" ng-model="input4" placeholder="Enter Your Age"></div>
                  <div class="col s12 m6 l4"><input type="text" ng-model="input2" placeholder="Enter Your Number"></div>
                </div>
                <div class="row">
                  <div class="col s12 m6 l6"><input type="text" ng-model="input3" placeholder="Enter Your Location"></div>
                  <div class="col s12 m6 l6"><input type="text" ng-model="input5" placeholder="Enter Your Image Link"></div>
                </div>
                <a class="waves-effect waves-light btn" ng-click="add()">Add</a>
              </div>
            </div>
